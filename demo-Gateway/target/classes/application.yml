server:
  port: 8902  #端口号
  ssl:
    enabled: true
    key-store-password: 123456             # 腾讯云申请生成证书时填写的密码，如果申请时没有填写，name下载的证书文件家中会包括一个keystorePass.txt文件，里面就是密码
    key-store: classpath:SSL/keystore4.p12     # 我自己进行了文件重命名
    key-store-type: PKCS12
    keyAlias: server

http:
  port: 8904

