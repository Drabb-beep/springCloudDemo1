spring:
  application:
    name: demo-gateway    #名称
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 开启从注册中心动态创建路由的功能，利用微服务名称进行路由
      routes:
        - id: demo_system # 路由的id,没有规定规则但要求唯一,建议配合服务名
        #匹配后提供服务的路由地址
          uri: http://127.0.0.1:8903
          predicates:
            - Path=/**

